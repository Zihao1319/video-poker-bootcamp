  <body>

    <h1 id="header">Rocket Royale Casino</h1>
    <div id="displaymessage" class="display-message text-center"></div>
    <div id="container">
      <div class="row2">
        <div id="cardContainer1" class="x"></div>
        <div id="cardContainer2" class="x"></div>
        <div id="cardContainer3" class="x"></div>
        <div id="cardContainer4" class="x"></div>
        <div id="cardContainer5" class="x"></div>
      </div>
    </div>

    <div class="playbtn-score-resetbtn">
      <input type="button" id="button" value="Deal" class="button" />
      <div id="creditScoreBoard"></div>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        onclick = "openPayTableSound()"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Pay table
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pay table</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick = "closePayTableSound()"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Card type</th>
                    <th scope="col">Points</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Royal Flush</td>
                    <td>+250</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Straight Flush</td>
                    <td>+50</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Four of a kind</td>
                    <td>+25</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Full house</td>
                    <td>+9</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Flush</td>
                    <td>+6</td>
                  </tr>
                   <tr>
                    <th scope="row">6</th>
                    <td>Straight</td>
                    <td>+4</td>
                  </tr>
                  </tr>
                   <tr>
                    <th scope="row">7</th>
                    <td>Three of a kind</td>
                    <td>+3</td>
                  </tr>
                  </tr>
                   <tr>
                    <th scope="row">8</th>
                    <td>Two pair</td>
                    <td>+2</td>
                  </tr>
                  </tr>
                   <tr>
                    <th scope="row">9</th>
                    <td>One pair</td>
                    <td>+1</td>
                  </tr>
                  </tr>
                   <tr>
                    <th scope="row">10</th>
                    <td>None</td>
                    <td>-1</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick = "closePayTableSound()"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import program logic -->
    <script src="project1.js"></script>
  </body>
</html>
